<div>
  <h3>Employers Salary Api</h3>
  <form #employersForm="ngForm" (ngSubmit)="showEmployersSalary()">
    <div class="w-25 d- m-auto">
      <div class="form-group">
        <label for="salary" class="mt-2 mb-2">Introduce Salary: </label>
        <input
          type="number"
          class="form-control mb-2"
          placeholder="Enter Employer Salary"
          id="salary"
          name="salary"
          #salary
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2 mb-4">Submit</button>
    </div>
  </form>
  <table *ngIf="employers && salary.value != ''" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Employer Id</th>
        <th>Employer Surname</th>
        <th>Employer Job</th>
        <th>Employer Salary</th>
        <th>Employer Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employer of employers">
        <td>{{ employer.idEmpleado }}</td>
        <td>{{ employer.apellido }}</td>
        <td>{{ employer.oficio }}</td>
        <td>{{ employer.salario }}</td>
        <td>{{ employer.departamento }}</td>
      </tr>
    </tbody>
  </table>
</div>
