<div>
  <h3>Comics</h3>
  <form #insertComicForm="ngForm" class="form w-50 m-auto">
    <label>Hero: </label>
    <div *ngIf="heroBox">
      <input class="form-control" type="text" name="boxHero" [value]="heroBox" #boxHero required/>
    </div>
    <div *ngIf="!heroBox">
      <input class="form-control" type="text" name="boxHero" #boxHero required/>
    </div>
    <label>Image: </label>
    <div *ngIf="imageBox">
      <input class="form-control" type="text" name="boxImage" [value]="imageBox" #boxImage required/>
    </div>
    <div *ngIf="!imageBox">
      <input class="form-control" type="text" name="boxImage" #boxImage required/>
    </div>
    <label>Name: </label>
    <div *ngIf="nameBox">
      <input class="form-control" type="text" name="boxName" [value]="nameBox" #boxName required/>
    </div>
    <div *ngIf="!nameBox">
      <input class="form-control" type="text" name="boxName" #boxName required/>
    </div>
    <button class="btn btn-secondary mt-4" (click)="editComicSubmit()">Edit Comic</button>
    <button class="btn btn-success mt-4 mx-4" (click)="insertComic()">Insert New Comic</button>
  </form>
  <div class="row">
    <div *ngIf="message" class="row d-flex text-center">
      <p>---</p>
      <h5>{{ message }}</h5>
      <p>---</p>
    </div>
    <div *ngFor="let comic of comics; index as i">
      <app-comic
        [comic]="comic"
        [index]="i"
        (selectFavorite)="selectFavorite($event)"
        (deleteComic)="deleteComic($event)"
        (editComic)="editComic($event)"
      ></app-comic>
    </div>
    
  </div>
</div>
